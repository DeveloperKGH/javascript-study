<!DOCTYPE html>
<html lang="en">
<head>
    <title>64비트부동소수점</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let x = 0.1 + 0.2;
        console.log(x); //0.3 을 기대했지만, 0.30000000000000004 값이 도출됨

        // 64비트 부동소수점
        // -> 어떤 수 를 2진수로 변경했을때 무한소수가 되어 64 비트의 공간을 초과하게 된다. 따라서, 초과하는 부분은 반올림해서 저장하므로 정확한 수가 아닌 근사치를 얻게된다.
        console.log(1 / 2); // 0.5 -> 유한소수
        console.log(2 / 3); // 0.6666666666666666... -> 무한소수

        console.log((0.1).toString(2)); // 0.1 2진수 : 무한소수 -> 0.0001100110011001100110011001100110011001100110011001101
        console.log((0.2).toString(2)); // 0.2 2진수 : 무한소수 -> 0.001100110011001100110011001100110011001100110011001101


        let x2 = 999999999999999; // 999999999999999 : 15자리
        console.log(x2);

        console.log(Number.MAX_SAFE_INTEGER); // 자바스크립트의 Max Safe Integer 값 : 9007199254740991

        let x3 = 9999999999999999; // 9999999999999999가 자바스크립트의 Max Safe Integer 값을 초과하여 -> 10000000000000000 : 16자리
        console.log(x3);
    </script>
</body>
</html>
