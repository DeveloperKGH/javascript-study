<!DOCTYPE html>
<html lang="en">
<head>
    <title>String 내장 함수</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        //length
        let alphabet = "ABCDEFGHIJKLMN";
        console.log(alphabet.length); // 문자열 길이 출력

        //indexOf
        let txt = "My first name is Beau. My last name is Kim. My full name is Beau Kim.";
        console.log(txt.indexOf('Beau')); // Beau 라는 문자열을 앞에서 부터 찾아 해당 인덱스 번호 출력 : 17
        console.log(txt.indexOf('John')); // John 에 해당하는 문자열이 없음 : -1

        //lastIndexOf
        console.log(txt.lastIndexOf('Beau')); // Beau 라는 문자열을 뒤에서 부터 찾아 해당 인덱스 번호 출력 : 60

        //search
        console.log(txt.search('Beau'));

        //slice
        let fruits = "Apple, Banana, Kiwi";
        console.log(fruits.slice(7, 13)); // 시작점 : 7번째 index 부터, 끝점 : 13번째 인덱스 이전까지 : Banana
        console.log(fruits.slice(7)); // 끝점을 지정안해주면 시작점부터 끝까지 모두 가져옴 : Banana, Kiwi
        console.log(fruits.slice(-12, -6)); // '-'는 뒤에서부터 계산 : Banana

        //substring
        console.log(fruits.substring(7, 13)); // 시작점 : 7번째 index 부터, 끝점 : 13번째 인덱스 이전까지 : Banana
        let birthday = '1994-01-11';
        console.log(birthday.substring(0, birthday.indexOf('-')));

        //substr
        console.log(fruits.substr(7, 6)); // 시작점 : 7번째 index 부터, 끝점 : 몇글자를 가져올건지 길이를 설정 : Banana

        let birth = '940111';
        console.log(birth.substr(0, 2)); //year : 94 출력
        console.log(birth.substr(2, 2)); //month : 01 출력
        console.log(birth.substr(4, 2)); //day : 11 출력

        //replace
        let str = "Please visit here!";
        str = str.replace("here", "there");
        console.log(str); // 'here' 문자열을 'there' 로 변환 : Please visit there! 출력

        let str2 = "Please visit here here here!";
        str2 = str2.replace("here", "there");
        console.log(str2); // 제일 앞 'here' 문자열만 교체 : Please visit there here here! 출력

        //replaceAll
        let str3 = "Please visit here here here!";
        str3 = str3.replaceAll("here", "there");
        console.log(str3); // 모든 'here' 문자열 교체 :  Please visit there there there! 출력

        //uppercase
        let lower = 'beaukim';
        console.log(lower.toUpperCase()); // 대문자로 변경하여 출력 : BEAUKIM

        //lowercase
        let upper = 'BEAUKIM';
        console.log(upper.toLowerCase()); // 소문자로 변경하여 출력 : beaukim

        //concat
        let c1 = 'Hello';
        let c2 = 'World';
        let c3 = '!!!';
        console.log(c1.concat(' ', c2, ' ', c3)); // 인자로 넣어준 문자열을 모두 붙여줌 : Hello World !!! 출력

        //trim
        let t = "       Hello World!            ";
        console.log(t);
        console.log(t.trim()); //공백 모두 제거 : Hello World!

        //padStart
        let p1 = '5';
        console.log(p1.padStart(4, '0')); // 4글자로 만들어주고 앞자리는 0으로 채움 : 0005 출력

        //padEnd
        let p2 = '15';
        console.log(p2.padEnd(4, '0')); // 4글자로 만들어주고 뒷자리는 0으로 채움 : 1500 출력

        //charAt
        let c = 'Hello World';
        console.log(c.charAt(0)); // 문자열에서 첫번째 글자를 가져옴 : 'H' 출력

        //split
        let tags = '키보드,기계식,블루투스';
        tags = tags.split(',')
        console.log(tags);
    </script>
</body>
</html>
