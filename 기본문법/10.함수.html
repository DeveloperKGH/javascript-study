        function calcTax (sales) {

        }
        console.log('tax : ', calcTax(10));

        function calculator (x, y, operator) {
            switch (operator) {
                case "+" :
                    return x + y;
                case "-" :
                    return x - y;
                case "*" :
                    return x * y;
                case "/" :
                    return x / y;
                default :
                    return "No Such Operator"
            }
        }
        console.log("calculator : ", calculator(9, 3, "+"));
